<div class="p-2 text-center text-dark mt-5">
    <h2>Register</h2>
  </div>
  
  <main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-4 col-lg-4 offset-lg-4 col-sm-8 offset-sm-1">
        <!-- <div class="bg-danger mt-2 p-2 text-center text-white"
          *ngIf='errorMessage != null'>
          {{ errorMessage }}
        </div> -->
        <form autocomplete='off' [formGroup]="registerFormT" (ngSubmit)="submit()">
        <fieldset class="form-group">
          <label for="username" class="fw-bold mb-2">Username:</label>
          <input type="text" class="form-control"
          formControlName="username"
           placeholder='Enter Username'
          id='username' required autofocus autocomplete='off' required>
          <small *ngIf="submitted && registerForm['username'].errors" class="p-error">
            Username is required!
          </small>
        </fieldset>
        <fieldset class="form-group mt-4">
          <label for="password" class="fw-bold mb-2">Password:</label>
          <input type="password" class="form-control"
          formControlName="password" placeholder='Enter Password'
          id='password' required autocomplete='off' required>
          <small *ngIf="submitted && registerForm['password'].errors" class="p-error">
            Password is required!
          </small>
        </fieldset>
        <fieldset class="form-group mt-4">
            <label for="email" class="fw-bold mb-2">Email:</label>
            <input type="email" class="form-control"
            formControlName="email" placeholder='Enter Email'
            id='email' required autocomplete='off' required>
            <small *ngIf="submitted && registerForm['email'].errors" class="p-error">
              Please enter a valid email!
            </small>
        </fieldset>
        <fieldset class="form-group mt-4">
            <label for="displayName" class="fw-bold mb-2">Display Name:</label>
            <input type="displayName" class="form-control"
            formControlName="displayName" placeholder='Enter display name'
            id='email' required autocomplete='off' required>
            <small *ngIf="submitted && registerForm['displayName'].errors" class="p-error">
              Display name is required!
            </small>
        </fieldset>
        <br/>
        <fieldset class="form-group text-right">
          <button class='btn btn-success m-1' type='submit'>
            Register
          </button>
          <button class='btn btn-warning m-1' routerLink='/home'>
            <i class="fas fa-undo"></i>
            Cancel
          </button>
        </fieldset>
        <br/>
        <small *ngIf="submitted && authError" class="p-error">{{authError}}</small>
      </form>
      </div>
    </div>
  </main>
  >
